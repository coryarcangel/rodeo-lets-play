<html>
 <head>
  <title>KIM_FRONTEND</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-size: 14px;
      overflow: hidden;
      font-family: monospace;
      color: black;
    }
    #rodeo {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #screen {
      width: 1584px;
      height: 880px;
      background: black;
      position: relative;
    }
    #liveImg {
      position: fixed;
      top: 0%;
      left: 0%;
      /*transform: translate(-50%, -50%);*/
      width: 1584px;
      height: 792px;
    }
    #action-history {
      position: absolute;
      right: auto;
      text-align: left;
      height: 15em;
      top: 120px;
      left: 2px;
    }
    #action-history pre {
      margin: 0;
    }
    .action-json {
      margin-top: -2em;
    }
    .terminal {
      position: absolute;
      width: 320px;
    }
    #ai-log {
    position: fixed;
    top: 2px;
    right: calc(100vw - 1580px);
    background-color: rgba(0,0,0,0);
    background-color: none;
    max-height: 781px;
    text-align: right;
    overflow-y: hidden;
    width: 320px;
    font-family: monospace;
    /* background-color: rgba(255,255,255,.5); */
    /*color: lime;*/
    /*background: white;*/
    font-size: 1em;
    /* text-shadow: 1px 1px black; */
    /* border: solid white 3px; */
    /* backdrop-filter: brightness(0.9); */
    }
    #ai-log {
      top: 9px;
    }
    #state-actions {
      position: fixed;
      top: 2px;
      left: 2px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #object-annotations {
      position: fixed;
      z-index: 10;
      top: 0%;
      left: 0%;
      /*transform: translate(-50%, -50%);*/
    }
    #fps {
      position: fixed;
      top: 26px;
      left: 292px;
      /*color: lime;*/
      font-family: monospace;
    }
    #stats {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 88px;
      overflow: hidden;
    }
    #bar_graph {
      position: absolute;
      bottom: 0px;
      z-index: 20;
      /*transform: rotate(90deg);*/
      /*transform-origin: top left;*/
    }
    #gpus {
      position: fixed;
      top: 635px;
      left: 305px;
      width: 970px;
      height: 100px;
      opacity: 0;
    }
    .gpu-monitor {
      margin: 0 1em;
      height: 75px;
      /*border: solid 1px black;*/
      display: inline-block;
    }
    .gpu-monitor label {
      position: absolute;
      z-index: 10;
      color: white;
    }
   .gauge {
     width: 70px;
     height: 70px;
     background: rgba(255,255,255,0.1);
     display: inline-block;
     border-radius: 50%;
     position: relative;
     border: solid 1px white;
     /*margin: 0 1em;*/
   }
   .gauge .needle {
    transition: .3s transform;
     bottom:0;
     left: calc(50% - 2px);
     position: absolute;
     width: 4px;
     height: 60%;
     background-color: white;
     transform-origin: bottom;
     z-index: 0;
   }
   .gauge .reading {
    position: absolute;
    left: 50%;
    top: 50%;
    color: white;
    z-index: 1;
   }
  .emoji {
    image-rendering: pixelated;
    background-image: url(sheet_apple_32_indexed_256.png);
    background-size: 5802%;
    background-position: 0 0;
    width: 16px;
    height: 16px;
    display: inline-block;
    vertical-align: top;
  }  
</style>
 </head>
 <body>
  <div id="screen">
    <img id="liveImg" />
    <div id="fps">
      FPS: <span id="fps">0</span>
      | Frame: <span id="frameNum">0</span>
    </div>
    <div id="rodeo">v0.9</div>
    <div id="action-history"></div>
    <div id="ai-log"></div>
    <div id="state-actions"></div>
    <canvas id="object-annotations" width="1584" height="792"></canvas>
    <div id="stats">
      <div id="marquee"></div>
    </div>
    <div id="gpus"></div>
    <div id="bar_graph"></div>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dynamic-marquee@1"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
 </body>
</html>
