<html>
 <head>
  <title>KIM_FRONTEND</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-size: 14px;
      overflow: hidden;
    }
    #screen {
      width: 1584px;
      height: 880px;
      background: black;
      position: relative;
    }
    #liveImg {
      position: fixed;
      top: 0%;
      left: 0%;
      /*transform: translate(-50%, -50%);*/
      width: 1584px;
      height: 792px;
    }
    #action-history, .terminal, #ai-log {
      position: fixed; 
      top: 2px; 
      right: calc(100vw - 1584px); 
      color: #fff; 
      background-color: rgba(0, 0, 0, 0.5); 
      max-height: 310px; 
      text-align: right;
      overflow-y: hidden;
      width: 400px;
    }
    #ai-log {
      top: 312px;
    }
    #zai-log {
      position: fixed;
      top: 212px;
      right: 2px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      height: 200px;
      width: 400px;
      overflow: auto;
    }
    #state-actions {
      position: fixed;
      top: 2px;
      left: 2px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #object-annotations {
      position: fixed;
      z-index: 10;
      top: 0%;
      left: 0%;
      /*transform: translate(-50%, -50%);*/
    }
    #fps {
      position: fixed;
      bottom: 2px;
      right: 2px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.9);
    }
    #stats {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 88px;
      overflow: hidden;
    }
    #graphs_left {
      position: absolute;
      bottom: 190px;
      z-index: 20;
      /*transform: rotate(90deg);*/
      /*transform-origin: top left;*/
    }
    #gpus {
      position: fixed;
      top: 715px;
      left: 261px;
    }
    .gpu-monitor {
      margin: 0 1em;
      height: 75px;
      /*border: solid 1px black;*/
      display: inline-block;
    }
    .gpu-monitor label {
      position: absolute;
      z-index: 10;
      color: white;
    }
   .gauge {
     width: 70px;
     height: 70px;
     background: rgba(255,255,255,0.1);
     display: inline-block;
     border-radius: 50%;
     position: relative;
     border: solid 1px white;
     /*margin: 0 1em;*/
   }
   .gauge .needle {
    transition: .3s transform;
     bottom:0;
     left: calc(50% - 2px);
     position: absolute;
     width: 4px;
     height: 60%;
     background-color: white;
     transform-origin: bottom;
     z-index: 0;
   }
   .gauge .reading {
    position: absolute;
    left: 50%;
    top: 50%;
    color: white;
    z-index: 1;
   }

</style>
 </head>
 <body>
  <div id="screen">
    <img id="liveImg" />
    <div id="fps">
      FPS: <span id="fps">0</span>
      | Frame: <span id="frameNum">0</span>
    </div>
    <div id="action-history" class="terminal"></div>
    <div id="ai-log"></div>
    <div id="state-actions"></div>
    <canvas id="object-annotations" width="1584" height="792"></canvas>
    <div id="stats">
      <div id="marquee"></div>
    </div>
    <div id="graphs_left">
      <div id="gpus"></div>
      <div id="radial_graph"></div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dynamic-marquee@1"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
 </body>
</html>
