<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <head>
  <title>KIM_FRONTEND</title>
  <style>
    @font-face {
      font-family: 'Helvetica Neue Md';
      src: url("./HelveticaNeueLTPro-Md.otf") format("opentype");
    }
    @font-face {
      font-family: 'Helvetica Neue Roman';
      src: url("./HelveticaNeueLTPro-Roman.otf") format("opentype");
    }

    body {
      padding: 0;
      margin: 0;
      font-size: 28px;
      line-height: 28px;
      overflow: hidden;
      font-family: 'Helvetica Neue Roman',Helvetica;
      color: black;
    }
    #rodeo {
      position: absolute;
      bottom: 8px;
      left: 1px;
      width: 100%;
      text-align: center;
      z-index: 111;
      display: block;
    }
    #screen {
      width: 1760px;
      height: 880px;
      position: relative;
      overflow: hidden;
    }
    body.recording {
      background: black;
    }
    body.recording #screen {
      top: calc((100vh - 880px ) / 2);
      left: calc((100vw - 1760px) / 2);
      transform: scale(1.091);
      background: black;
    }
    #liveImg {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 1760px;
      height: 880px;
      z-index: -2;
    }
    #action-history {
      position: absolute;
      right: auto;
      text-align: left;
      height: 14em;
      overflow: hidden;
      top: 36vh;
      left: 2px;
      width: 450px;
      z-index: 11;
    }
    #action-history pre {
      margin: 0;
      font-family: inherit;
    }
    .action-json {
      margin-top: -3em;
    }
    .terminal {
      position: absolute;
      width: 320px;
    }
    #ai-log {
    position: absolute;
    top: 2px;
    right: 0;
    background-color: rgba(0,0,0,0);
    background-color: none;
    max-height: 868px;
    text-align: right;
    overflow: hidden;
    width: 450px;
    top: 9px;
    z-index: 11;
    display: flex;
    flex-direction: column-reverse;
    }
    #ai-log > div {
      line-height: 28px;
    }
    .ai-choice {
      margin-top: 3em;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas:
      "label label label"
      "topleft topcenter topright" 
      "bottomleft bottomcenter bottomright";
      grid-template-rows: 26px 37px;
      height: 100px;
    }
    .ai-choice-label {
      grid-column: span 3;
      text-align: right;
    }
    .ai-choice span {
      margin: 0 auto;
    }
    .ai-choice.deep_q span:nth-child(5) {
      grid-area: bottomleft;
    }
    .ai-choice.heuristic span:nth-child(5) {
      grid-area: bottomcenter;
    }
    .ai-choice.random span:nth-child(5) {
      grid-area: bottomright;
    }
    #state-actions {
      position: absolute;
      top: 2px;
      left: 2px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #object-annotations {
      position: absolute;
      z-index: -1;
      top: 0%;
      left: 0%;
      /*transform: translate(-50%, -50%);*/
    }
    #fps {
      position: absolute;
      top: 26px;
      left: 292px;
    }
    #stats {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 88px;
      overflow: hidden;
    }
    #bar_graph {
      position: absolute;
      bottom: 0px;
      z-index: 20;
      /*transform: rotate(90deg);*/
      /*transform-origin: top left;*/
    }
    #gpus {
      position: absolute;
      top: 635px;
      left: 305px;
      width: 970px;
      height: 100px;
      opacity: 0;
    }
    .gpu-monitor {
      margin: 0 1em;
      height: 75px;
      /*border: solid 1px black;*/
      display: inline-block;
    }
    .gpu-monitor label {
      position: absolute;
      z-index: 10;
      color: white;
    }
   .gauge {
     width: 70px;
     height: 70px;
     background: rgba(255,255,255,0.1);
     display: inline-block;
     border-radius: 50%;
     position: relative;
     border: solid 1px white;
     /*margin: 0 1em;*/
   }
   .gauge .needle {
    transition: .3s transform;
     bottom:0;
     left: calc(50% - 2px);
     position: absolute;
     width: 4px;
     height: 60%;
     background-color: white;
     transform-origin: bottom;
     z-index: 0;
   }
   .gauge .reading {
    position: absolute;
    left: 50%;
    top: 50%;
    color: white;
    z-index: 1;
   }
  .emoji {
    /*image-rendering: pixelated;*/
    background-image: url(sheet_apple_64_indexed_256.png);
    background-size: 5802%;
    background-position: 0 0;
    width: 28px;
    height: 28px;
    display: inline-block;
    /*margin: 4px 7px;*/
    vertical-align: top;
    /*transform: scale(1.5);*/
    /*transform-origin: top;*/
  }

  #reset-cover {
    display: none;
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: url(startup.jpg);
    background-size: contain;
    transition: opacity 0.5s;
    opacity: 0;
    display: none;
  }

  @keyframes pulsating {
    0% { opacity: 0 }
    100% { opacity: 1 }
  }

  #reset-emojis {
    display: none;
    position: absolute;
    top: 8%; left: 8%; width: 84%; height: 84%;
    background-image: url(sheet_apple_32_indexed_256.png);
    background-size: 100%;
    animation: pulsating 1.5s infinite alternate linear;
  }

  @keyframes rotating-money {
    0% { transform: scale(8) rotate(0deg); }
    100% { transform: scale(8) rotate(360deg); }
  }

  .animating-money {
    position: absolute;
    top: 20px;
    opacity: 0;
    transition: top 5s, opacity 0.3s;
    animation: rotating-money 1.5s infinite linear;
    box-shadow: 0 19px 38px rgba(0,0,0,0.20), 0 15px 12px rgba(0,0,0,0.12);
  }
</style>
 </head>
 <body class="recording">
  <div id="screen">
    <img id="liveImg" />
    <canvas id="object-annotations" width="1760" height="880"></canvas>
    <div id="rodeo">🐐 ⋆ 🐰  🎀  /𝓇💙ʊˈ𝒹𝑒ɪ❤ʊ/ 𝐿𝑒𝓉𝓈 𝒫𝓁𝒶𝓎 𝐻😍𝐿𝐿𝒴𝒲🍪❤𝒟 𝓋 𝟣.♡  🎀  🐰 ⋆ 🐐</div>
    <div id="action-history"></div>
    <div id="ai-log"></div>
    <div id="state-actions"></div>
    <div id="gpus"></div>
    <div id="bar_graph"></div>
    <div id="reset-cover"></div>
    <div id="reset-emojis"></div>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dynamic-marquee@1"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
 </body>
</html>
