<html>
 <head>
  <title>hollywood</title>
 </head>
 <body>
    <img id="liveImg" />

    <div style="position: fixed; bottom: 2px; right: 2px; color: #fff; background-color: rgba(0, 0, 0, 0.9);">
      FPS: <span id="fps">0</span>
      | Frame: <span id="frameNum">0</span>
    </div>

    <div id="action-history" style="position: fixed; top: 2px; right: 2px; color: #fff; background-color: rgba(0, 0, 0, 0.5); max-height: 200px; overflow-y: auto;">

    </div>

    <div id="state-actions" style="position: fixed; top: 2px; left: 2px; color: #fff; background-color: rgba(0, 0, 0, 0.5);">

    </div>

    <canvas id="object-annotations" width="960" height="540" style="position: fixed; z-index: 10; top: 50%; left: 50%; transform: translate(-50%, -50%);">

    </canvas>

    <script type="text/javascript" src="client.js"></script>
 </body>
</html>
