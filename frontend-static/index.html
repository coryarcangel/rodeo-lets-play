<html>
 <head>
  <title>KIM_FRONTEND</title>
  <style>
    @font-face {
      font-family: 'Helvetica Neue Md';
      src: url("./HelveticaNeueLTPro-Md.otf") format("opentype");
    }
    @font-face {
      font-family: 'Helvetica Neue Roman';
      src: url("./HelveticaNeueLTPro-Roman.otf") format("opentype");
    }

    body {
      padding: 0;
      margin: 0;
      font-size: 18px;
      line-height: 22px;
      overflow: hidden;
      font-family: 'Helvetica Neue Roman',Helvetica;
      color: black;
    }
    #rodeo {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #screen {
      width: 1760px;
      height: 880px;
      background: black;
      position: relative;
    }
    #liveImg {
      position: fixed;
      top: 0%;
      left: 0%;
      width: 1760px;
      height: 880px;
    }
    #action-history {
      position: absolute;
      right: auto;
      text-align: left;
      height: 15em;
      top: 120px;
      left: 2px;
    }
    #action-history pre {
      margin: 0;
      font-family: inherit;
    }
    .action-json {
      margin-top: -2em;
    }
    .terminal {
      position: absolute;
      width: 320px;
    }
    #ai-log {
    position: fixed;
    top: 2px;
    right: calc(100vw - 1758px);
    background-color: rgba(0,0,0,0);
    background-color: none;
    max-height: 880px;
    text-align: right;
    overflow: hidden;
    width: 320px;
    font-size: 1em;
    top: 9px;
    }
    #ai-log > div {
      line-height: 30px;
    }
    #ai-log > div:first-child {
      display: none;
    }
    .ai-choice {
      margin-top: 3em;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas:
      "label label label"
      "topleft topcenter topright" 
      "bottomleft bottomcenter bottomright";
      grid-template-rows: 26px 37px;
      height: 100px;
    }
    .ai-choice-label {
      grid-column: span 3;
      text-align: left;
    }
    .ai-choice span {
      margin: 0 auto;
    }
    .ai-choice.deep_q span:nth-child(5) {
      grid-area: bottomleft;
    }
    .ai-choice.heuristic span:nth-child(5) {
      grid-area: bottomcenter;
    }
    .ai-choice.random span:nth-child(5) {
      grid-area: bottomright;
    }
    #state-actions {
      position: fixed;
      top: 2px;
      left: 2px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #object-annotations {
      position: fixed;
      z-index: 10;
      top: 0%;
      left: 0%;
      /*transform: translate(-50%, -50%);*/
    }
    #fps {
      position: fixed;
      top: 26px;
      left: 292px;
    }
    #stats {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 88px;
      overflow: hidden;
    }
    #bar_graph {
      position: absolute;
      bottom: 0px;
      z-index: 20;
      /*transform: rotate(90deg);*/
      /*transform-origin: top left;*/
    }
    #gpus {
      position: fixed;
      top: 635px;
      left: 305px;
      width: 970px;
      height: 100px;
      opacity: 0;
    }
    .gpu-monitor {
      margin: 0 1em;
      height: 75px;
      /*border: solid 1px black;*/
      display: inline-block;
    }
    .gpu-monitor label {
      position: absolute;
      z-index: 10;
      color: white;
    }
   .gauge {
     width: 70px;
     height: 70px;
     background: rgba(255,255,255,0.1);
     display: inline-block;
     border-radius: 50%;
     position: relative;
     border: solid 1px white;
     /*margin: 0 1em;*/
   }
   .gauge .needle {
    transition: .3s transform;
     bottom:0;
     left: calc(50% - 2px);
     position: absolute;
     width: 4px;
     height: 60%;
     background-color: white;
     transform-origin: bottom;
     z-index: 0;
   }
   .gauge .reading {
    position: absolute;
    left: 50%;
    top: 50%;
    color: white;
    z-index: 1;
   }
  .emoji {
    /*image-rendering: pixelated;*/
    background-image: url(sheet_apple_32_indexed_256.png);
    background-size: 5802%;
    background-position: 0 0;
    width: 16px;
    height: 16px;
    display: inline-block;
    margin: 4px 6px;
    vertical-align: top;
    transform: scale(1.75);
    /*transform-origin: top;*/
  }  
</style>
 </head>
 <body>
  <div id="screen">
    <img id="liveImg" />
    <div id="fps">
      FPS: <span id="fps">0</span>
      | Frame: <span id="frameNum">0</span>
    </div>
    <div id="rodeo">v0.9</div>
    <div id="action-history"></div>
    <div id="ai-log"></div>
    <div id="state-actions"></div>
    <canvas id="object-annotations" width="1760" height="880"></canvas>
    <div id="stats">
      <div id="marquee"></div>
    </div>
    <div id="gpus"></div>
    <div id="bar_graph"></div>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dynamic-marquee@1"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
 </body>
</html>
